<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    button {
      padding: 15px 30px;
      font-size: 5vw; /* scales with screen size */
      border: none;
      border-radius: 12px;
      background-color: #ff4b5c;
      color: white;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }
    #popup img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
      transform: scale(0);
      animation: explode 0.6s ease forwards;
    }
    @keyframes explode {
      0%   { transform: scale(0.1) rotate(0deg); opacity: 0; }
      50%  { transform: scale(1.3) rotate(10deg); opacity: 1; }
      70%  { transform: scale(0.9) rotate(-10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
  </style>
</head>
<body>
  <button onclick="showPopup()">ðŸŽ‰ Tap Me ðŸŽ‰</button>
  
  <div id="popup" onclick="hidePopup()">
    <img id="popupImage" src="habede.png" alt="Happy Birthday!">
  </div>

  <!-- Hidden audio (replace with your own file or hosted link) -->
  <audio id="birthdayAudio" src="cihuy.mp3"></audio>
  
  <script>
    function showPopup() {
      const popup = document.getElementById('popup');
      const img = document.getElementById('popupImage');
      const audio = document.getElementById('birthdayAudio');

      popup.style.display = 'flex';
      
      // Restart animation
      img.style.animation = 'none';
      img.offsetHeight; // trigger reflow
      img.style.animation = 'explode 0.6s ease forwards';
      
      // Play audio
      audio.currentTime = 0;
      audio.play();
    }

    function hidePopup() {
      const popup = document.getElementById('popup');
      const audio = document.getElementById('birthdayAudio');
      
      popup.style.display = 'none';
      audio.pause();
    }
  </script>
</body>
</html>
